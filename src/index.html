<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Space Age Calculator</title>
</head>

<body>
  <h1>Space Age Calculator</h1>
  <form id="age">
    <label for="user-age">Enter your age:</label>
    <input id="user-age" type="number">
    <button id="calculate-age">Find your age on other Planets!</button>
  </form>
  <br>
  <div id="planets"></div>
  <h4>Want to find out how many years have passed since a previous birthday?</h4>
  <form id="years-passed">
    <label for="current-age" type="number">Enter your currrent age:</label>
    <input id="current-age" type="number">
    <label for="past-age" type="number">Enter your past age:</label>
    <input id="current-age" type="number">
    <button id="calculate-years-passed">How many years passed?</button>
  </form>
  <br>
  <h4>Want to find out how many years are yet to pass until a future birthday?</h4>
  <form id="future-years">
    <label for="current-age" type="number">Enter your currrent age:</label>
    <input id="current-age" type="number">
    <label for="future-age" type="number">Enter your future age:</label>
    <input id="future-age" type="number">
    <button id="calculate-future-years">How many futurer-years</button>
  </form>
</body>

</html>
